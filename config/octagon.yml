components:
  schemas:
    AIModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        nevermind_tag:
          type: string
          nullable: true
          maxLength: 255
        file:
          type: string
          format: uri
          nullable: true
        accuracy:
          type: number
          format: double
          nullable: true
        problem:
          type: integer
          nullable: true
        type:
          type: integer
          nullable: true
      required:
      - description
      - id
      - name
    PatchedAIModel:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        nevermind_tag:
          type: string
          nullable: true
          maxLength: 255
        file:
          type: string
          format: uri
          nullable: true
        accuracy:
          type: number
          format: double
          nullable: true
        problem:
          type: integer
          nullable: true
        type:
          type: integer
          nullable: true
    PatchedProblem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        best_accuracy:
          type: string
          readOnly: true
        total_models:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        data_url:
          type: string
          maxLength: 255
    PatchedType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
    Problem:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        best_accuracy:
          type: string
          readOnly: true
        total_models:
          type: string
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
        data_url:
          type: string
          maxLength: 255
      required:
      - best_accuracy
      - data_url
      - description
      - id
      - name
      - total_models
    Type:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        description:
          type: string
      required:
      - description
      - id
      - name
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
