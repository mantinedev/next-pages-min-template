openapi: 3.0.3
info:
  title: Octagon AI API
  version: 1.0.0
  description: API for Octagon AI's backend services.
paths:
  /api/aimodels/:
    get:
      operationId: api_aimodels_list
      parameters:
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: problem
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: type
        schema:
          type: integer
      tags:
      - api
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AIModel'
          description: ''
    post:
      operationId: api_aimodels_create
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AIModel'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AIModel'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AIModel'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIModel'
          description: ''
